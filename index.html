<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery from CDN -->

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/app.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box box-1-1"></div>
            <div class="col-md-4 box box-1-2"></div>
            <div class="col-md-4 box box-1-3"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box box-2-1"></div>
            <div class="col-md-4 box box-2-2"></div>
            <div class="col-md-4 box box-2-3"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box box-3-1"></div>
            <div class="col-md-4 box box-3-2"></div>
            <div class="col-md-4 box box-3-3"></div>
          </div>

          <div class="turnKeeper">
              <p id="playerTurnMessage">It is <span id="playerTurn"></span>'s turn</p>
          </div>
          <div>
              <button class="btn btn-default reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
